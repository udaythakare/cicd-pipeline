name: Deploy to VPS

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to VPS
        env:
          HOST: ${{ secrets.VPS_HOST }}
          USERNAME: ${{ secrets.VPS_USER }}
          KEY: ${{ secrets.VPS_SSH_KEY }}
        run: |
          echo "$KEY" > key.pem
          chmod 600 key.pem
          ssh -tt -o StrictHostKeyChecking=no -i key.pem $USERNAME@$HOST << 'EOF'
            pm2 stop all
            cd ~/projects/cicd-pipeline
            git pull origin main
            npm install
            npm run build
            pm2 start npm --name "next-app" -- start
          EOF

      # Clean up the SSH key
      - name: Remove key
        run: rm -f key.pem
